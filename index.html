<!DOCTYPE html>
<html>
<head>
    <title>Mi Página</title>
    <style>
        body {
            background-image: url('fondopompito.png');
            background-attachment: fixed;
            background-color: white;
            color: black;
            font-family: Arial, sans-serif;
            transition: background-color 0.5s, color 0.5s;
        }

        nav {
            width: 100%;
            text-align: center;
            background-color: white;
            transition: background-color 0.5s;
        }

        label {
            padding: 50px;
            font-size: 2em;
        }

        nav a {
            text-decoration: none;
            color: #0073e6;
            font-size: 1.2em;
            margin: 0 15px;
            transition: color 0.5s;
        }

        nav a:hover {
            color: #005bb5;
        }

        section {
            background-color: #FFFFFF;
            color: black;
            width: 60%;
            margin: auto;
            margin-top: 100px;
            font-size: 2em;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            transition: background-color 0.5s, color 0.5s;
        }

        img {
            width: 600px;
            padding: 50px;
        }

        iframe {
            border-radius: 8px;
        }

        /* Botón */
        .color-toggle-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .color-toggle-btn:hover {
            background-color: #555;
        }

        /* Modo oscuro */
        body.dark-mode {
            background-color: black;
            color: white;
        }

        body.dark-mode nav {
            background-color: black;
        }

        body.dark-mode nav a {
            color: lightblue;
        }

        body.dark-mode nav a:hover {
            color: white;
        }

        body.dark-mode section {
            background-color: black;
            color: white;
        }
    </style>
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>
</head>
<body>

    <nav>
        <label><a target="_blank" href="https://www.google.com/">IR a Google</a></label>
        <label><a target="_blank" href="https://www.facebook.com/">IR a Facebook</a></label>
        <label><a target="_blank" href="https://www.instagram.com/">IR a Instagram</a></label>
    </nav>

    <!-- Botón para cambiar fondo y letras -->
    <div style="text-align: center; margin-top: 20px;">
        <button onclick="toggleDarkMode()" class="color-toggle-btn">Cambiar fondo y texto</button>
    </div>

    <section>
        <p>
            Voy viajando en esa nube donde mil veces te tuve, aún recuerdo tu perfume y tus besos sabor a miel. 
            Dime cuándo te veré, preferí olvidarme y ya nunca te busqué...
        </p>

        <div style="text-align: center;">
            <img src="perro.jpg" alt="Imagen de un perro"/>
        </div>

        <div style="text-align: center;">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/ArV_IxDGxBM" 
                title="YouTube video player" frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
            </iframe>
        </div>
    </section>

</body>
</html>
